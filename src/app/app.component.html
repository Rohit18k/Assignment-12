<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Report</title>
 
</head>
<body>

    <div class="container">
        <h1>Bug Report</h1>
        <p>Please be as detailed as possible to aid us in the troubleshooting process.</p>

        <div class="mb-3">
            <label for="firstName">Your name *</label>
            <div class="row">
                <div class="col">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Your Email">
        </div>

        <div class="mb-3">
            <label>Date and time you first noticed this bug *</label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Date">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Month">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Year">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="HH:MM:SS">
                </div>
                <div class="col">
                    <i class="bi bi-calendar"></i> 
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="impact">Impact</label>
            <select id="impact" class="form-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="bugDetails">Detailed Explanation of Bug</label>
            <textarea id="bugDetails" class="form-control" rows="4"></textarea>
        </div>
    </div>


</body>
</html>
